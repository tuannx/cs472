<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML form</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div>
  <h1>HTML Form</h1>
  <form>
    <label for="firstname">
      First name
      <input required id="firstname" name="firstname"/>
    </label>
    <label for="middlename">
      Middle name (optional)
      <input required id="middlename" name="middlename"/>
    </label>
    <label for="lastname">
      Last name
      <input required id="lastname" name="lastname"/>
    </label>
    <label for="address">
      Resident address line 1
      <input required id="address" name="address"/>
    </label>
    <fieldset>
      <div>
        <label for="city">
          City
          <input required id="city" name="city"/>
        </label>
      </div>
      <div>
        <label for="state">
          State
          <select required id="state" name="state">
            <option value="">Chose your Area</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </label>
      </div>
      <div>
        <label for="zipcode">
          Zipcode
          <input required id="zipcode" name="zipcode" pattern="\d{5}" title="Zip code is exactly 5 digits"/>
        </label>
      </div>
    </fieldset>
    <label for="phonenumber">
      Phone number
      <input required id="phonenumber" name="phonenumber" placeholder="(123) 456-7899"
             pattern="\(?\d{3}\)? ?\d{3}-?\d{4}"
             title="5. Phone number is 10 digits with optional formatting (123) 456-7899"/>
    </label>
    <fieldset>
      <label for="mobile">
        <input type="radio" required id="mobile" name="phonetype" value="mobile"/>
        Mobile phone
      </label>
      <label for="homephone">
        <input type="radio" required id="homephone" name="phonetype" value="homephone"/>
        Home phone
      </label>
    </fieldset>
    <label for="emailaddress">
      Email address
      <input required id="emailaddress" name="emailaddress"/>
    </label>
    <label for="dateofbirth">
      Date of birth
      <input required id="dateofbirth" name="dateofbirth"
             pattern="^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/((19\d{2})|2000)$"
             title="Date of birth from year 1900 to 2000 in valid MM/DD/YYYY format"/>
    </label>
    <label for="ssn">
      SSN
      <input required id="ssn" name="ssn" placeholder="123-45-6789" pattern="\d{3}-?\d{2}-?\d{4}"
             title="SSN is 9 digits with optional formatting 123-45-6789"/>
    </label>
    <label for="creditcard">
      Credit card
      <input required id="creditcard" name="creditcard" placeholder="1234-1234-1234-1234" pattern="\d{13,19}"
             title="credit card with validation (digits of length 13 to 19)"/>
    </label>
    <button type="submit">SUBMIT</button>
  </form>
</div>
<footer style="margin-top: 2em">
  <a href="/">Home</a>
  <br />
  <script>
    let encodedCurrentUrl = encodeURIComponent(window.location);
  </script>
  <a href="javascript:void(window.open('https://validator.w3.org/check?uri='+encodedCurrentUrl, '_blank'));">
    <img src="/w3c-html.png" alt="html validator" referrerpolicy="no-referrer-when-downgrade">
  </a>
  <a  href="javascript:void(window.open('https://jigsaw.w3.org/css-validator/validator?uri='+encodedCurrentUrl, '_blank'));">
    <img src="/w3c-css.png" alt="css validator" referrerpolicy="no-referrer-when-downgrade" width="88" height="31">
  </a>
</footer>
</body>
</html>
